{% extends 'base.html' %}
{% load static %}
{#{% load crispy_forms_tags %}#}
{% block navbar %}
{% endblock %}

<style>
    input[type='text'],
    input[type='email'],
    input[type='password'] {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid var(--color-light);
        transition: all 0.3s ease-in-out;
        background-color: var(--color-bg);
    }

    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active {
        outline: none;
        border: 2px solid var(--color-main);
    }
</style>

{% block content %}

<main class="section-login padding-tb-100">
    <div class="content-box">
        <div class="formWrapper">
            <div class="form-logo">
                <img src="{% static 'img/logo/logo4.png' %}" alt="log1o" style="height: 150px; width: 130px;">
            </div>
            <br>
            <div class="cr-login aos-init aos-animate" data-aos="fade-up" data-aos-duration="2000" data-aos-delay="400">
                <div class="cr-banner">
                    <h3>Reset Password</h3>
                </div>
                <form class="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3" style="display: flex; justify-content: center; align-items: center;">
                        {{ form.as_p }}
                    </div>
                    <div class="submit-button-container"> <!-- Added a container for centering -->
                        <div class="center" style="display: flex; justify-content: center; align-items: center;">
                       <input class="cr-button" style="background-color: orangered; border-color: red" type="submit" value="Submit">
                               </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% block footer %}

{% endblock %}
{% endblock content %}
